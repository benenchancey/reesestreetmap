<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Polygon Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="qgis/data/rsboundaryLocal_Historic_Districts_0.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([0, 0], 2);

    // Add OpenStreetMap base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Function to load the GeoJSON polygon
    async function loadPolygon() {
      try {
        // Add polygon to the map
        const polygonLayer = L.geoJSON(json_rsboundaryLocal_Historic_Districts_0, {
          style: {
            color: '#0077be', // outline color
            weight: 2,         // line thickness
            fillOpacity: 0.3   // semi-transparent fill
          }
        }).addTo(map);

        // Zoom map to fit the polygon
        map.fitBounds(polygonLayer.getBounds());

      } catch (error) {
        console.error(error);
      }
    }

    loadPolygon();
  </script>
</body>
</html>
